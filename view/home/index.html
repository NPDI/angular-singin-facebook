<div class="container">
        <div class="container text-center">
            <form class="form-signin" data-ember-action="2">
                <h2 class="form-signin-heading">Sign in</h2>
                <br><br>
    
                <p>
                    <a class="btn btn-primary social-login-btn social-facebook" fb-login href="javascript:void(0)"><i class="fa fa-facebook"></i></a>
                </p>

                <br>
                <div class="col-lg-12 text-center" style="margin-top: 50px">
                    <img class="img-avatar" ng-src="{{response.imageUrl}}" alt="">
                </div>
                <div class="col-lg-12">
                    <h1>{{response.name}}</h1>
                    <h1>{{response.email}}</h1>
                </div>
                <br><br>

            </form>
        </div>
